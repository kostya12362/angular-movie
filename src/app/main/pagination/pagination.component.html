<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" *ngFor="let page of pages" ><a class="page-link" href="#" (click)="getPagination(page)" >{{ page }}</a></li>
  </ul>
</nav>
<input
        type="text"
        class="form-control"
        [(ngModel)]="page" (input)="getPagination(page)"
      />

<hr>
